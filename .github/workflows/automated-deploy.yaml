name: Deploy to Digital Ocean
on:
  push:
    tags:
      - '**'
  workflow_dispatch:
jobs:
  MoirAI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tag
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Extract MoirAI version
        run: |
            echo "CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV
      - name: Build and push image to GitLab Container Registry
        run: |
          echo ${{ secrets.GITLAB_ACCESS_TOKEN }} | docker login registry.gitlab.com -u thaalesalves --password-stdin
          docker build -t registry.gitlab.com/thaalesalves/moirai-be:${{ env.CURRENT_BRANCH }} .
          docker push registry.gitlab.com/thaalesalves/moirai-be:${{ env.CURRENT_BRANCH }}
