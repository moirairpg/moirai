name: Deploy to Digital Ocean
on:
  push:
    tags:
      - '**'
  workflow_dispatch:
jobs:
  MoirAI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tag
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
      - name: Build
        run: |
            mvn package -DskipTests -e
            echo "CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.gitlab.com
          username: thaalesalves
          password: ${{ secrets.GITLAB_ACCESS_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push image to GitLab Container Registry
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            thaalesalves/moirai-be:${{ env.BRANCH }}
          build-args: |
              BRANCH=${{ env.BRANCH }}
