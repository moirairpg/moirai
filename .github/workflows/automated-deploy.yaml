name: Deploy to Digital Ocean
on:
  push:
    tags:
      - '**'
  workflow_dispatch:
jobs:
  MoirAI:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout tag
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Extract MoirAI tag version
        run: |
            echo "LATEST_VERSION_TAG=$(git describe --tags --exact-match)" >> $GITHUB_ENV
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - name: Build and push image to GitHub Container Registry
        run: |
          docker build -t ghcr.io/thaalesalves/moirai-be:${{ env.LATEST_VERSION_TAG }} .
          docker push ghcr.io/thaalesalves/moirai-be:${{ env.LATEST_VERSION_TAG }}
      - name: Deploy to Digital Ocean
        uses: digitalocean/app_action/deploy@v2
        env:
          SAMPLE_DIGEST: ${{ steps.push.outputs.digest }}
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
